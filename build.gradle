group 'uk.co.codingentity'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-youtube:v3-rev189-1.23.0'
    // https://mvnrepository.com/artifact/com.sun.net.httpserver/http
    compile group: 'com.sun.net.httpserver', name: 'http', version: '20070405'

}
